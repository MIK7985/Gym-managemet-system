{% load static  %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - GMS</title>
    <meta name="description" content="Gym Membership System">
    <link rel="stylesheet" href="{% static  'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static  'css/Nunito.css'%}">
    <link rel="stylesheet" href="{% static  'fonts/fontawesome-all.min.css'%}">
    <link rel="stylesheet" href="{% static  'css/Navbar-Right-Links-icons.css'%}">
</head>

<body style="background:#ebf7bc;">
    <nav class="navbar navbar-expand-md shadow py-3" style="background:#161616;">
        <div class="container-fluid"><a class="navbar-brand d-flex align-items-center" href="#" style="color: var(--bs-body-bg);">
                <div class="sidebar-brand-icon ">
                    <img src="{% static  'img/logoo.png'%}"  width="50em" height="50em" ></div>
                <div class="sidebar-brand-text mx-3"><span><strong>D1 FITNESS</strong></span></div>
            </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul><a class="btn btn-outline-light ms-md-2" role="button" href="{%url 'register'%}">Register</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-flex">
                        <img src="{% static  'img/banner.jfif'%}" alt="">
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Welcome Back!</h4>
                            </div>
                            <form id="LoginForm"  class="user" method='post' enctype='multipart/form-data'>
                                {% csrf_token %}
                                <div class="mb-3"><input class="form-control form-control-user" type="text" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Username..." name="username"></div>
                                <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password"></div>
                                <div class="mb-3">
                                    <div class="custom-control custom-checkbox small">
                                        <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                    </div>
                                </div><button class="btn btn-primary d-block btn-user w-100" name='login' type="submit">Login</button>
                                <hr>
                            </form>
                            <div class="text-center"></div>
                            <div class="text-center"><a class="small" data-bs-target="#create" data-bs-toggle="modal">Create an Account!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="create">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create Account</h4><button class="btn-close"  type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="RegForm" method='post' enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" placeholder="Username" name="username" required>
                                    <label class="form-label" for="floatingInput">Username</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="password" placeholder="Password" name="password" required>
                                    <label class="form-label" for="floatingInput">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="email" placeholder="Email" name="email" required>
                                    <label class="form-label" for="floatingInput">Email</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <select class="form-select" name="gender" required>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                    <label class="form-label" for="floatingSelect">Sex</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" placeholder="Fullname" name="name" required>
                            <label class="form-label" for="floatingInput">Fullname</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" placeholder="Address" name="address" required>
                            <label class="form-label" for="floatingInput">Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" placeholder="Phone" name="phone" required>
                            <label class="form-label" for="floatingInput">Phone</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="date" name="starting_date" required>
                                    <label class="form-label" for="floatingInput">Start Date</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="date" name="birthdate" required>
                                    <label class="form-label" for="floatingInput">Birthdate</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" name="package" required>
                                <!-- Replace options with actual package IDs -->
                                {% for pkg in packages %}
                                    <option value="{{ pkg.id }}">{{ pkg.package_name }}</option>
                                {% endfor %}
                            </select>
                            <label class="form-label" for="floatingSelect">Package</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" name="trainer" required>
                                <!-- Replace options with actual trainer IDs -->
                                {% for tr in trainers %}
                                    <option value="{{ tr.id }}">{{ tr.name }}</option>
                                {% endfor %}
                            </select>
                            <label class="form-label" for="floatingSelect">Trainer</label>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-primary" type="submit" name='register'>Save</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
    <script src="{% static  'js/chart.min.js'%}"></script>
    <script src="{% static  'bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static  'js/bs-init.js'%}"></script>
    <script src="{% static  'js/theme.js'%}"></script>
</body>

</html>
