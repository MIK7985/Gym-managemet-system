{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - GMS</title>
    <meta name="description" content="Gym Membership System">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Nunito.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navbar-Right-Links-icons.css' %}">
    <link href="{% static 'css/main.css'%}" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">
    <!-- Navbar -->
    <header id="header" class="header d-flex align-items-center " style="background: #161616;">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      
          <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
            <img src="{% static 'img/logoo.png' %}" alt="">
            <h1 class="sitename">FITNESS</h1>
            <span>.</span>
          </a>
      
          <nav id="navmenu" class="navmenu navbar navbar-expand-md">
            <!-- Toggler button for mobile view -->
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navcol-2" aria-controls="navcol-2" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navcol-2">
              <ul class="navbar-nav ms-auto">
                <li><a href="{%url 'index'%}" class="">Home<br></a></li>
              <li><a href="{%url 'about'%}">About</a></li>
              <li><a href="#team">Contact</a></li>
              <a class="btn-getstarted active" href="{%url 'register'%}">Register</a>
              </ul>
            </div>
          </nav>
        </div>
      </header>

    <!-- Login Form -->
    <div class="container">
        <div class="card shadow-lg border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-flex">
                        <img src="{% static 'img/banner.jfif' %}" alt="Banner" class="img-fluid">
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center mb-4">
                                <h4 class="text-dark">Welcome Back!</h4>
                            </div>
                            <form id="LoginForm" class="user" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="text" id="username" placeholder="Enter Username..." name="username" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me">
                                        <label class="form-check-label" for="remember-me">Remember Me</label>
                                    </div>
                                </div>
                                <button class="btn btn-primary d-block w-100" name="login" type="submit">Login</button>
                            </form>
                            <div class="text-center mt-3">
                                <a class="small" data-bs-toggle="modal" href="#create">Create an Account!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
