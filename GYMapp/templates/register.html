{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - GMS</title>
    <meta name="description" content="Gym Membership System">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Nunito.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navbar-Right-Links-icons.css' %}">
    <link href="{% static 'css/main.css'%}" rel="stylesheet">
</head>

<body style="background:#f8f9fa;">
    <!-- Navbar -->
    <header id="header" class="header d-flex align-items-center " style="background: #161616;">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      
          <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
            <img src="{% static 'img/logoo.png' %}" alt="">
            <h1 class="sitename">FITNESS</h1>
            <span>.</span>
          </a>
      
          <nav id="navmenu" class="navmenu navbar navbar-expand-md">
            <!-- Toggler button for mobile view -->
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navcol-2" aria-controls="navcol-2" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navcol-2">
              <ul class="navbar-nav ms-auto">
                <li><a href="{%url 'index'%}" class="">Home<br></a></li>
              <li><a href="{%url 'about'%}">About</a></li>
              <li><a href="#team">Contact</a></li>
              <a class="btn-getstarted active" href="{%url 'login'%}">Login</a>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      

    <!-- Registration Form -->
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-flex">
                        <img src="{% static 'img/main1.jpg' %}" alt="Registration Banner" class="img-fluid">
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Welcome!</h4>
                            </div>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" placeholder="Username" name="username" required>
                                    <label>Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="password" placeholder="Password" name="password" required>
                                    <label>Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="email" placeholder="Email" name="email" required>
                                    <label>Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" placeholder="Fullname" name="name" required>
                                    <label>Fullname</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" placeholder="Address" name="address" required>
                                    <label>Address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" placeholder="Phone" name="phone" required>
                                    <label>Phone</label>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="date" name="starting_date" required>
                                            <label>Start Date</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="date" name="birthdate" required>
                                            <label>Birthdate</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" name="gender" required>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                    <label>Gender</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" name="package" required>
                                        {% for pkg in packages %}
                                            <option value="{{ pkg.id }}">{{ pkg.package_name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label>Package</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" name="trainer" required>
                                        {% for tr in trainers %}
                                            <option value="{{ tr.id }}">{{ tr.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label>Trainer</label>
                                </div>
                                <button class="btn btn-primary d-block w-100" type="submit" name="register">Register</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="{% url 'login' %}" class="small">Already have an Account?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
